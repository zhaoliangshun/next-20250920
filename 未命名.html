<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定列可收缩表格</title>
    <style>
        /* 整体容器 */
        .table-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            font-family: Arial, sans-serif;
        }
        
        /* 主表格容器 - 可滚动区域 */
        .main-table-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            margin-left: 200px; /* 初始左边距，为固定列留空间 */
            transition: margin-left 0.3s ease;
        }
        
        /* 固定列表格容器 */
        .fixed-column-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; /* 初始宽度 */
            height: 100%;
            z-index: 10;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: width 0.3s ease;
            overflow: hidden;
        }
        
        /* 固定列收缩后的样式 */
        .fixed-column-container.collapsed {
            width: 40px;
        }
        
        /* 调整主表格容器的左边距当固定列收缩时 */
        .fixed-column-container.collapsed ~ .main-table-container {
            margin-left: 40px;
        }
        
        /* 表格基本样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* 固定列表格中的单元格 */
        .fixed-column-container th,
        .fixed-column-container td {
            width: 200px;
            transition: all 0.3s ease;
        }
        
        /* 固定列收缩后的单元格样式 */
        .fixed-column-container.collapsed th,
        .fixed-column-container.collapsed td {
            width: 40px;
            padding: 12px 5px;
        }
        
        /* 固定列中的文本隐藏 */
        .fixed-column-container.collapsed .cell-text {
            display: none;
        }
        
        /* 固定列中的图标 */
        .cell-icon {
            display: none;
            font-size: 18px;
            text-align: center;
        }
        
        .fixed-column-container.collapsed .cell-icon {
            display: block;
        }
        
        /* 主表格的宽度 */
        .main-table {
            width: auto;
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <!-- 固定列表格 -->
        <div class="fixed-column-container" id="fixedColumn">
            <table>
                <thead>
                    <tr>
                        <th>
                            <span class="cell-text">固定标题</span>
                            <span class="cell-icon">≡</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td><span class="cell-text">行1数据</span><span class="cell-icon">①</span></td></tr>
                    <tr><td><span class="cell-text">行2数据</span><span class="cell-icon">②</span></td></tr>
                    <tr><td><span class="cell-text">行3数据</span><span class="cell-icon">③</span></td></tr>
                    <tr><td><span class="cell-text">行4数据</span><span class="cell-icon">④</span></td></tr>
                    <tr><td><span class="cell-text">行5数据</span><span class="cell-icon">⑤</span></td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- 主表格容器 -->
        <div class="main-table-container" id="mainTableContainer">
            <table class="main-table">
                <thead>
                    <tr>
                        <th>标题1</th>
                        <th>标题2</th>
                        <th>标题3</th>
                        <th>标题4</th>
                        <th>标题5</th>
                        <th>标题6</th>
                        <th>标题7</th>
                        <th>标题8</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>数据1-1</td><td>数据1-2</td><td>数据1-3</td><td>数据1-4</td>
                        <td>数据1-5</td><td>数据1-6</td><td>数据1-7</td><td>数据1-8</td>
                    </tr>
                    <tr>
                        <td>数据2-1</td><td>数据2-2</td><td>数据2-3</td><td>数据2-4</td>
                        <td>数据2-5</td><td>数据2-6</td><td>数据2-7</td><td>数据2-8</td>
                    </tr>
                    <tr>
                        <td>数据3-1</td><td>数据3-2</td><td>数据3-3</td><td>数据3-4</td>
                        <td>数据3-5</td><td>数据3-6</td><td>数据3-7</td><td>数据3-8</td>
                    </tr>
                    <tr>
                        <td>数据4-1</td><td>数据4-2</td><td>数据4-3</td><td>数据4-4</td>
                        <td>数据4-5</td><td>数据4-6</td><td>数据4-7</td><td>数据4-8</td>
                    </tr>
                    <tr>
                        <td>数据5-1</td><td>数据5-2</td><td>数据5-3</td><td>数据5-4</td>
                        <td>数据5-5</td><td>数据5-6</td><td>数据5-7</td><td>数据5-8</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fixedColumn = document.getElementById('fixedColumn');
            const mainTableContainer = document.getElementById('mainTableContainer');
            let isCollapsed = false;
            const collapseThreshold = 100; // 滚动多少像素后触发收缩
            
            // 监听滚动事件
            mainTableContainer.addEventListener('scroll', function() {
                const scrollLeft = mainTableContainer.scrollLeft;
                
                // 向右滚动超过阈值且当前未收缩，则收缩固定列
                if (scrollLeft > collapseThreshold && !isCollapsed) {
                    fixedColumn.classList.add('collapsed');
                    isCollapsed = true;
                } 
                // 向左滚动回初始区域且当前已收缩，则恢复固定列
                else if (scrollLeft <= collapseThreshold && isCollapsed) {
                    fixedColumn.classList.remove('collapsed');
                    isCollapsed = false;
                }
            });
        });
    </script>
</body>
</html>
